<h2 class="mb-4"> Employee List</h2>
<table class="table table-striped table-hover" >
    <thead>
        <tr>
            
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th style="text-align: center;"> Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
           
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td >
                <button (click)="updateEmployee(employee.id)" class="btn btn-success"> Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-warning" style="margin-left: 10px;"> Views</button>
            </td>
        </tr>
    </tbody>
</table>
